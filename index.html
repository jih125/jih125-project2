<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <body>
    <div id="app">
      <el-container>
        <el-header
          ><h1>
            Student Status Form
          </h1></el-header
        >
      </el-container>
      <el-container>
        <el-main>
          <el-form
            :model="ruleForm"
            :rules="rules"
            ref="ruleForm"
            label-width="120px"
            class="demo-ruleForm"
          >
            <el-form-item label="Student name" prop="name">
              <el-input v-model="ruleForm.name"></el-input>
            </el-form-item>
            <el-form-item label="Pitt email" prop="email" type="email">
              <el-input v-model="ruleForm.email"></el-input>
            </el-form-item>
            <el-form-item label="Program" prop="program">
              <el-select
                v-model="ruleForm.program"
                placeholder="Select your program"
              >
                <el-option
                  label="Undergradate"
                  value="undergraduate"
                ></el-option>
                <el-option label="Graduate" value="graduate"></el-option>
                <el-option label="PhD" value="PhD"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="Term" prop="term">
              <el-select v-model="ruleForm.term" placeholder="Pick your term">
                <el-option label="2018 Fall" value="2018 Fall"></el-option>
                <el-option label="2019 Spring" value="2019 Spring"></el-option>
                <el-option label="2019 Fall" value="2019 Fall"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="Enrolled Time" required>
              <el-col :span="11">
                <el-form-item prop="date1">
                  <el-date-picker
                    type="date"
                    placeholder="Pick a date"
                    v-model="ruleForm.date1"
                    style="width: 100%;"
                  ></el-date-picker>
                </el-form-item>
              </el-col>
              <el-col class="line" :span="2">-</el-col>
              <el-col :span="11">
                <el-form-item prop="date2">
                  <el-date-picker
                    placeholder="Pick a date"
                    v-model="ruleForm.date2"
                    style="width: 100%;"
                  ></el-date-picker>
                </el-form-item>
              </el-col>
            </el-form-item>
            <el-form-item label="Scholarship" prop="scholarship">
              <el-switch
                v-model="ruleForm.scholarship"
                inactive-text="No"
                inactive-value="No"
                active-text="Yes"
                active-value="Yes"
              ></el-switch>
            </el-form-item>
            <el-form-item label="Status" prop="status">
              <el-radio-group v-model="ruleForm.status">
                <el-radio label="Studying" value="studying"></el-radio>
                <el-radio label="On vacation" value="on vacation"></el-radio>
              </el-radio-group>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="submitForm('ruleForm')"
                >Create</el-button
              >
              <el-button @click="resetForm('ruleForm')">Reset</el-button>
            </el-form-item>
          </el-form>
        </el-main></el-container
      >
      <el-container>
        <el-header
          ><h1>
            Student Status Table
          </h1></el-header
        ></el-container
      >
      <el-container>
        <el-main>
          <el-table :data="tableData" stripe border style="width: 100%">
            <el-table-column label="Name" width="180">
              <template slot-scope="scope">
                <span>{{ scope.row.name }}</span>
              </template>
            </el-table-column>
            <el-table-column label="Program" width="180">
              <template slot-scope="scope">
                <span>{{ scope.row.program }}</span>
              </template>
            </el-table-column>
            <el-table-column label="Term" width="180">
              <template slot-scope="scope">
                <span>{{ scope.row.term }}</span>
              </template>
            </el-table-column>
            <el-table-column label="Enrolled Date" width="180">
              <template slot-scope="scope">
                <span>{{ scope.row.date1 }}</span>
              </template>
            </el-table-column>
            <el-table-column label="Graduated Date" width="180">
              <template slot-scope="scope">
                <span>{{ scope.row.date2 }}</span>
              </template>
            </el-table-column>
            <el-table-column label="Student Email" width="180">
              <template slot-scope="scope">
                <span>{{ scope.row.email }}</span>
              </template>
            </el-table-column>
            <el-table-column label="Scholarship" width="180">
              <template slot-scope="scope">
                <span>{{ scope.row.scholarship }}</span>
              </template>
            </el-table-column>
            <el-table-column label="Status" width="180">
              <template slot-scope="scope">
                <span>{{ scope.row.status }}</span>
              </template>
            </el-table-column>
            <el-table-column label="Operations" width="120" fixed="right">
              <template slot-scope="scope">
                <el-button
                  @click.native.prevent="deleteRow(scope.$index, tableData)"
                  type="danger"
                  size="small"
                >
                  Remove
                </el-button>
              </template>
            </el-table-column>
          </el-table></el-main
        ></el-container
      >
    </div>
  </body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="script.js"></script>
</html>
